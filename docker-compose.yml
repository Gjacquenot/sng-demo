version: '3'
services:
  memgraph:
    image: "memgraph"
    ports:
      - "7687:7687"
    command: --data-directory /usr/share/memgraph/examples/Marvel
  corporate_struct:
    build: .
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    environment:
      MG_HOST: memgraph
      MG_PORT: 7687
    depends_on:
      - memgraph